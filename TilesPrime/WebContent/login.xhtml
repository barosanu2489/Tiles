<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<title>Pagina login</title>
</h:head>
<h:body>

	<h1 class="title">Introduceti numele de utilizator si parola:</h1>
	<br />

	<div align="center">
		<h:form id="loginForm">
			<h:outputText value="Nume utilizator:" />
			<h:inputText value="#{loginBean.username}" required="true"
				requiredMessage="lipsa utilizator!" />
			<br />
			<br />
			<h:outputText value="Parola:" />
			<h:inputSecret value="#{loginBean.password}" required="true"
				requiredMessage="lipsa parola!" />
			<h:commandButton value="login" action="#{loginBean.login}"/>



		</h:form>
	</div>



</h:body>
</html>
